		 .btn {
            display: inline-block;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #FF0000, #8B0000);
            font-size: 20px;
            padding: 12px 35px;
            border-radius: 50px;
            margin: 30px 0;
            box-shadow: 0 4px 15px rgba(139, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(139, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #8B0000, #FF0000);
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .btn:hover::after {
            opacity: 1;
        }
        
        hr {
            width: 60%;
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(139, 0, 0, 0), rgba(139, 0, 0, 0.75), rgba(139, 0, 0, 0));
            margin: 40px auto;
        }
        
        .links {
            text-align: center;
            margin-bottom: 80px;
            font-size: 1.6em;
        }
        
        .links a {
            padding: 0 30px;
            text-decoration: none;
            color: #8aadda;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .links a:hover {
            color: #8B0000;
            transform: translateY(-2px);
        }
        
        .links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #8B0000;
            transition: width 0.3s ease;
        }
        
        .links a:hover::after {
            width: 100%;
        }
    </style>
